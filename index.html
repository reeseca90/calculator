<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="scripts/calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="display">
            <p id="storedNumber">0</p>
            <p id="displayNumber">0</p>
        </div>
        <div class="buttons">
            <div class="rowClear">
                <button class="blank">c</button>
                <button class="blank">c</button>
                <button class="operator" id="c">C</button>
                <button class="operator" id="ce">CE</button>
            </div>
            <div class="row1">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="row2">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row3">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row4">
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator" id="=">=</button>
                <button class="operator" id="-">-</button>
            </div>
        </div>
    </div>
</body>
</html>
